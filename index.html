<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhosIsTheVisitor | 4 digit code</title>

    <style>* {color: white; background-color: black; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; }
    .unselectable {
        -moz-user-select: -moz-none;
        -khtml-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
        width: 32px;
        font-size: 38pt;
        border-radius: 5px;
        background-color: black;
        border-color: black;
        border: 1px solid black;
        color: white;
        margin: 5px;
     }
     .dea {
        margin: 0;
        padding: 25px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 10px;
        border-color: black;
        border: 3px solid white;
    }</style>
     <script src="https://unpkg.com/alpinejs" defer></script>
</head>
<body>

    <div class="flex flex-col w-full h-full dea">
        <div x-data="pincode()" class="flex flex-col w-68 h-60 bg-gray-100 text-gray-900 text-center mx-auto rounded mt-2">
          <p class="font-semibold">Enter PIN Code</p>
          <div>
            <template x-for="i in length">
              <input type="text" :name="'pin'+i" maxlength="1"
                     class="bg-white py-5 text-4xl unselectable font-bold rounded inline w-12 text-center select-none transition-all"
                     @paste.prevent="paste(event)"
                     @keydown="type(event,i)"
                     @keydown.ctrl.a.prevent
                     @mousemove.prevent.stop
                     @keydown.arrow-right.prevent="goto(i+1)"
                     @keydown.arrow-left.prevent="goto(i-1)"
                     :value="input[i-1]!=null?input[i-1]:0" 
                      :x-ref="'pin'+i" placeholder="0"
                     :disabled="input.length < i-1"
                     :autofocus="i==1">
            </template>
          </div>
    
</body>

var status = "normal";

function pincode() {
    return {
      length: 4,
      input: [],
      onlyCheckOnLastFieldInput: true,
      
      type(event, index) {
        let key = event.key.replace(/\D/g, "");
        if (key != "") { this.input[index - 1] = key;}
        if (( index == this.length)) {
          this.check();
        } else {
            status = "normal";
        }
        switch(status) {
            case "correct":
            for(var i = 0; i < 4; i++) document.getElementsByClassName("unselectable")[i].style.border = "3px solid green"
                break;
            case "wrong": for(var i = 0; i < 4; i++) document.getElementsByClassName("unselectable")[i].style.border = "3px solid red"
                break;
            default:
            for(var i = 0; i < 4; i++) document.getElementsByClassName("unselectable")[i].style.border = "2px solid black"
                break;
        }
        
        this.$nextTick(() => {this.goto(index + 1);});
      },
      goto(n) {
        if (!n || n > this.length) {n = 1;}
        let el = document.querySelector(`input[name=pin${n}]`);
        el.focus();
      },
      check() {
        var i = this.input.join("");
        if(MD5(i).includes("dc9d3be1466583532bb474af7f5e2b41")) {
            location.href = "https://arg.weiserwolf12.repl.co/" + MD5(i + 1)
            status = "correct";
        } else {
            status = "wrong";
        }
      }
    };
  }
